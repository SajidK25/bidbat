<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Create a new listing on our website and share your product or service with our community. Our user-friendly platform makes it easy to upload photos, write a detailed description, and set your own price. Start selling today!">

  <link rel="stylesheet" href="/dist/css/create-listing.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
  <title>Create Listing | BidBay </title>



</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <header class="top-heder">
      <div class="container-fluid">
        <div class="header-top-wrapper">
          <ul class="header-top-left">
            <li>
              <div class="icon text-white">
                <i class="fas fa-message"></i>
              </div>
              <a href="#0"> info@Bid-It.com </a>
            </li>
            <li>
              <div class="icon text-white">
                <i class="fas fa-phone"></i>
              </div>
              <a href="#0"> +47 45540443 </a>
            </li>
          </ul>
          <div class="header-top-right">
            <ul class="social">
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
            <a href="login.html" class="btn-cta login-btn mypopup" id="login-link">Login</a>
            <a href="register.html" id="registerLink"
              class="btn-cta cmn--btn cd-popup-trigger register-btn register-link">
              <i class="fas fa-circle-user"></i> Register</a>
            <a class="btn-cta logout-btn mypopup" id="logout-link" onclick="onLogout()">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <div id="header"></div>
  </div>

  <main>
    <!--========= Create Listing  SECTION   ======== -->

    <Section class="media-gallery">
      <div class="container mt-5">
        <h1 class="text-center mb-5 text-white fw-bold fs-1">Create Listing</h1>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form>
              <label for="title" class="fw-bold fs-3">Title:</label><br>
              <input type="text" id="title" name="title" required><br>

              <label for="deadline" class="fw-bold fs-3">Deadline:</label><br>
              <input type="date" id="deadline" name="deadline" required><br>

              <label for="media" class="fw-bold fs-3">Media Gallery:</label><br>
              <input type="text" id="media" name="media" multiple required><br>

              <label for="description" class="fw-bold fs-3">Description:</label><br>
              <textarea id="description" name="description"></textarea><br>


              <p id="success-message" class="text-success"></p>
              <div id="error-message" class="text-danger"></div>
              <button type="submit" class="cta media-button">Submit</button>
            </form>
          </div>

          <div id="product-list"></div>
        </div>
      </div>

    </Section>




    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="/assets/img/icons867.png" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="new-home-btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!--=========  FOOTER SECTION  ======== -->

  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/authDecision.js" defer></script>
  <script src="../js/logout.js" defer></script>
  <script src="/src/views/common.js" defer> </script>
  <script src="/src/js/create_listing.js" defer></script>
</body>

</html>
