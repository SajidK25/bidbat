<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Register as a user on BidBay and start bidding on your favorite items. Join our community of passionate bidders today.">
  <link rel="stylesheet" href="/dist/css/register.css">






  <!--font awesome link-->
  <script src=" https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>

  <title>User Registration | BidBay </title>


</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <header class="top-heder">
      <div class="container-fluid">
        <div class="header-top-wrapper">
          <ul class="header-top-left">
            <li>
              <div class="icon text-white">
                <i class="fas fa-message"></i>
              </div>
              <a href="#0"> info@Bidbay.com </a>
            </li>
            <li>
              <div class="icon text-white">
                <i class="fas fa-phone"></i>
              </div>
              <a href="#0"> +47 45540443 </a>
            </li>
          </ul>
          <div class="header-top-right">
            <ul class="social">
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
            <a href="login.html" class="btn-cta login-btn mypopup" id="login-link">Login</a>
            <a href="register.html" id="registerLink"
              class="btn-cta cmn--btn cd-popup-trigger register-btn register-link">
              <i class="fas fa-circle-user"></i> Register</a>
            <a class="btn-cta logout-btn mypopup" id="logout-link" onclick="onLogout()">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <div id="header"></div>
  </div>
  <!--========= NVA BAR SECTION ENDS  ======== -->

  <main>
    <!--========= Registration  SECTION   ======== -->
    <Section class="registration_section">
      <div class="container mt-10">
        <h1 class="text-center mb-5 text-white">Welcome to BidBay! Register now to access all features</h1>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form id="registrationForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" pattern="^[A-Za-z0-9._+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}" id="email" name="email"
                  class="form-control" title="Must be a valid email address" placeholder="name@example.com" required />

              </div>
              <div class="form-group">
                <label for="password">Password</label>

                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" class="form-control"
                  placeholder="password" required />

              </div>



              <div class="form-group">
                <label for="avatar">Avatar (optional)</label>
                <input type="text" class="form-control" id="avatar" name="avatar">
              </div>
              <p id="success-message" class="text-success"></p>
              <div id="error-message" class="text-danger"></div>

              <button type="button" onclick="register()" class="btn btn-primary">Register</button>
            </form>
            <div id="message">
            </div>
          </div>
        </div>
      </div>

    </Section>

    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="/assets/img/icons867.png" alt="mailbox-img">
          </div>
          <div class="content">
            <h2 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h2>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="button" class="news-btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>

  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/authDecision.js" defer></script>

  <script defer src="../utils/validator.js"></script>
  <script src="/src/views/common.js" defer> </script>


</body>

</html>
