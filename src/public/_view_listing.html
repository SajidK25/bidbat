<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="View the listing on BidBay to find the best deals on items from around the world. Bid, buy, and sell with ease on BidBay.">

  <link rel="stylesheet" href="/dist/css/create-listing.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
  <title>View Listing | BidBay</title>
  <script src="../js/authDecision.js" defer></script>

</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <header class="top-heder">
      <div class="container-fluid">
        <div class="header-top-wrapper">
          <ul class="header-top-left">
            <li>
              <div class="icon text-white">
                <i class="fas fa-message"></i>
              </div>
              <a href="#0"> info@Bid-It.com </a>
            </li>
            <li>
              <div class="icon text-white">
                <i class="fas fa-phone"></i>
              </div>
              <a href="#0"> +47 45540443 </a>
            </li>
          </ul>
          <div class="header-top-right">
            <ul class="social">
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
            <a href="login.html" class="btn-cta login-btn mypopup" id="login-link">Login</a>
            <a href="register.html" id="registerLink"
              class="btn-cta cmn--btn cd-popup-trigger register-btn register-link">
              <i class="fas fa-circle-user"></i> Register</a>
            <a class="btn-cta logout-btn mypopup" id="logout-link" onclick="onLogout()">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <div id="header"></div>
  </div>

  <main>
    <!--========= Create Listing  SECTION   ======== -->
    <Section class="Create-listing">
      <div class="container mt-5">
        <div class="container">
          <h2>Listing Title</h2>
          <p>Listing Description</p>
          <p>Price: $100</p>
          <img src="/assets/img/ jewelry5.jpg" alt="Listing Image" />
          <button class="btn btn-primary">Bid on Listing</button>
        </div>
      </div>
    </Section>

    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>

  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/views/common.js" defer> </script>

</body>

</html>
