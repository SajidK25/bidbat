<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Add your favorite items to your BidBay cart and checkout securely. Easily manage your bids and complete your purchases on our platform.">

  <link rel="stylesheet" href="/dist/css/addToCart.css">


  <!--font awesome link-->
  <script src=" https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>


  <title>Add to Cart | BidBay </title>
</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">

    <!-- --------------------- COMMONS HEADER --------------------- -->
    <header class="top-heder">
      <div class="container-fluid">
        <div class="header-top-wrapper">
          <ul class="header-top-left">
            <li>
              <div class="icon text-white">
                <i class="fas fa-message"></i>
              </div>
              <a href="#0"> info@Bid-It.com </a>
            </li>
            <li>
              <div class="icon text-white">
                <i class="fas fa-phone"></i>
              </div>
              <a href="#0"> +47 45540443 </a>
            </li>
          </ul>
          <div class="header-top-right">
            <ul class="social">
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
            <a href="login.html" class="btn-cta login-btn mypopup" id="login-link">Login</a>
            <a href="register.html" id="registerLink"
              class="btn-cta cmn--btn cd-popup-trigger register-btn register-link">
              <i class="fas fa-circle-user"></i> Register</a>
            <a class="btn-cta logout-btn mypopup" id="logout-link" onclick="onLogout()">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <div id="header"></div>

  </div>
  <!--========= NVA BAR SECTION ENDS  ======== -->
  <main>
    <!--========= Product card here   ======== -->
    <section id="product-card">
      <div class="container">
        <h1 class="text-center mb-4 text-white fw-bold mt-md-5">Your Cart</h1>
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-2">
                    <img src="/assets/img/pexels-car1.jpg" alt="Product Image" class="img-fluid rounded">
                  </div>
                  <div class="col-md-4">
                    <h5 class="card-title">Product Title</h5>
                    <p class="card-text">Product Description</p>
                  </div>
                  <div class="col-md-2">
                    <p class="card-text">$19.99</p>
                  </div>
                  <div class="col-md-2">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="quantity" value="1">
                      <label for="quantity">Quantity</label>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-danger">Remove</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more product cards here -->
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                <hr>
                <p class="card-text">Subtotal: $19.99</p>
                <p class="card-text">Tax: $2.00</p>
                <p class="card-text">Shipping: $5.00</p>
                <hr>
                <h5 class="card-title">Total: $26.99</h5>
                <button type="button" class="btn btn-success mt-3">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="/assets/img/icons867.png" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="new-home-btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>


  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>


  <!-- Custom JS -->
  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/authDecision.js" defer></script>

  <script defer src="../views/shopping-cart.js"></script>

  <script src="/src/views/common.js" defer> </script>
  <script src="/src/js/product.js"></script>
</body>

</html>
