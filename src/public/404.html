<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <link rel="stylesheet" type="text/css" href="/dist/css/404.css">
</head>

<body class="bg-primary">
  <main>
    <section class="animation-section">
      <div class="background-animation"></div>
      <div class="container">
        <div class="number-animation">
          <div class="number fw-bolder">4</div>
          <div class="number fw-bolder">0</div>
          <div class="number fw-bolder">4</div>
          <div class="number fw-bolder">!</div>
        </div>

        <h1 class="text-white">Sorry, Page Not Found</h1>
        <div class="animation">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <p class="text-white">Sorry, but the page you are looking for is not found.</p>
      </div>

      <div class="Button-back">
        <a class="btn btn-primary" href="index.html">Go Back Home</a>
      </div>
    </section>
  </main>


  <script src="/src/js/404.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
