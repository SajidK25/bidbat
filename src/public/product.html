            </li>
            <li>
              <div class="icon text-white">
                <i class="fas fa-phone"></i>
              </div>
              <a href="#0"> +47 45540443 </a>
            </li>
          </ul>
          <div class="header-top-right">
            <ul class="social">
              <li>
                <a href="#0" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#0" class="icon">

          </div>
        </div>

  <main>
    <!--========= Product card here   ======== -->





    <section id="product-category">
      <h2 class="text-white text-center">Featured Products</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Search for products...">
            </div>
          </div>
        </div>
        <div class="product-grid" id="products">
          <!-- Product cards will be generated dynamically using JavaScript -->
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-product" src="/assets/img/pexels-car1.jpg" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">luxury car</h5>
                <p class="card-text">A sleek and stylish car with advanced features for a smooth and comfortable ..</p>
                <div class="d-flex justify-content-between align-items-center">
                  <a href="/src/public/bid_listing.html" class="btn btn-sm btn-outline-secondary">Add Bid Now</a>
                  <!-- <small class="text-muted">$19.99</small> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="/assets/img/icons867.png" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="new-home-btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
